<!doctype html>
<html>
    <head> 
        <title>TankTroubleAddons Settings</title> 
        <link id="stylesheet" href="popup/popupPlaceholder.css" rel="stylesheet" type="text/css"> 
        <link href="https://fonts.gstatic.com" rel="preconnect"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
        <script src="popup/jquery-3.3.1.slim.min.js"></script> 
        <script src="popup/bootstrap.min.js"></script> 
        <script src="popup/popup.js"></script> 
        <script src="popup/tiptop.js"></script>
    </head>
    <body> 
        <main> 
            <div class="title">
                Settings
            </div>
            <div class="separator"></div>
                <div class="gridBox"> 
                    <div class="section"> 
                        <div class="subtitle darkTheme" title="Light too bright? Dim with dark!">
                            Dark Theme
                        </div>
                        <button type="button" id="darkTheme" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off"/> 
                        <div class="handle"></div>
                    </div>
                    <div class="separator"></div>
                    <div class="section"> 
                        <div class="subtitle classicMouse" title="Toggle classic mouse input">
                            Classic Mouse Control
                        </div>
                        <button type="button" id="classicMouse" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off"/> 
                        <div class="handle"></div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="gridBox"> 
                    <div class="section"> 
                        <div class="subtitle systemMessages" title="Block system messages in chat">
                            No System Messages
                        </div>
                        <button type="button" id="systemMessages" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off"/> 
                        <div class="handle"></div>
                    </div>
                    <div class="separator"></div>
                    <div class="section"> 
                        <div class="subtitle musicTheme" title="Russian March or Piano March">
                            Music Theme
                        </div>
                        <button type="button" id="musicTheme" class="btn btn-toggle musicBtn active" data-toggle="button" aria-pressed="true" autocomplete="off"/> 
                        <div class="handle"></div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="gridBox"> 
                    <div class="section"> 
                        <div class="subtitle alternativeFont" title="Allows for better readability">
                            Alternative Font
                        </div>
                        <button type="button" id="alternativeFont" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off"/> 
                        <div class="handle"></div>
                    </div>
                    <div class="section"> 
                        <div class="subtitle highResTanks" title="Render tanks in the highest available resolution">
                            High-res tanks
                        </div>
                        <button type="button" id="highResTanks" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off"/> 
                        <div class="handle"></div>
                    </div>
                </div>
            <div class="separator"></div>
        </main>
    </body>                    
</html>
